<header>
  <a id="logourl" href="/" class="mobile-hide">
    <img src="/_static/images/logo.svg" />
  </a>

  <div id="spacer"></div>

  {%- if builder != 'singlehtml' %}
  <div role="search" id="header-search">
    <form id="rtd-search-form" action="{{ pathto('search') }}" method="get">
      <input type="text" name="q" placeholder="Search docs" />
      <input type="hidden" name="check_keywords" value="yes" />
      <input type="hidden" name="area" value="default" />
    </form>
  </div>
  {%- endif %}

  <div id="related" class="mobile-hide">
    <div class="dropdown">
      <div class="dropdown-title">Eventyay</div>
      <div class="dropdown-body">
        <div class="dropdown-item"><a href="https://eventyay.com">Website</a></div>
        <div class="dropdown-item"><a href="https://blog.eventyay.com">Blog</a></div>
        <div class="dropdown-item"><a href="https://github.com/fossasia/eventyay">Source code</a></div>
      </div>
    </div>
    <div class="dropdown">
      <div class="dropdown-title">Resources</div>
      <div class="dropdown-body">
        <div class="dropdown-item"><a href="https://docs.eventyay.com">Documentation</a></div>
        <div class="dropdown-item"><a href="https://github.com/fossasia/eventyay/issues/new">Report Issue</a></div>
        <div class="dropdown-item"><a href="https://twitter.com/eventyay">X (Twitter)</a></div>
      </div>
    </div>
  </div>
</header>
