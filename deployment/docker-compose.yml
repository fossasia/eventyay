name: eventyay-next

services:
  web:
    image: eventyay/eventyay-next:${TAG}
    container_name: eventyay-next-web
    command: >
      gunicorn eventyay.config.wsgi:application
      --bind 0.0.0.0:8000
      --workers ${GUNICORN_WORKERS:-4}
      --timeout 120
      --keep-alive 5
      --max-requests 1000
      --max-requests-jitter 50
      --access-logfile -
      --error-logfile -
    volumes:
      - ${DATA_DIR:-./data}/static:/home/app/web/eventyay/static.dist
      - ${DATA_DIR:-./data}/data:/home/app/web/eventyay/data
    ports:
      - 8000:8000
    expose:
      - 8000
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthcheck/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy


  websocket:
    image: eventyay/eventyay-next:${TAG}
    container_name: eventyay-next-websocket
    entrypoint: daphne -b 0.0.0.0 -p 8001 eventyay.config.asgi:application
    volumes:
      - ${DATA_DIR:-./data}/static:/home/app/web/eventyay/static.dist
      - ${DATA_DIR:-./data}/data:/home/app/web/eventyay/data
    ports:
      - 8001:8001
    expose:
      - 8001
    env_file:
      - ./.env
    environment:
      - MPLCONFIGDIR=/tmp/matplotlib
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 8001 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    image: eventyay/eventyay-next:${TAG}
    container_name: eventyay-next-worker
    entrypoint: celery -A eventyay worker -l info
    volumes:
      - ${DATA_DIR:-./data}/static:/home/app/web/eventyay/static.dist
      - ${DATA_DIR:-./data}/data:/home/app/web/eventyay/data
    env_file:
      - ./.env
    environment:
      - MPLCONFIGDIR=/tmp/matplotlib
    healthcheck:
      test: ["CMD", "celery", "-A", "eventyay", "inspect", "ping", "--timeout", "10"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 30s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:15
    container_name: eventyay-next-db
    volumes:
      - ${DATA_DIR:-./data}/postgres:/var/lib/postgresql/data/
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-eventyay} -d $${POSTGRES_DB:-eventyay}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:latest
    container_name: eventyay-next-redis
    restart: unless-stopped
    volumes:
      - rd:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  watchtower:
    image: nickfedor/watchtower
    container_name: eventyay-next-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    environment:
      WATCHTOWER_NOTIFICATIONS: 'shoutrrr'
      WATCHTOWER_NOTIFICATIONS_HOSTNAME: ${WATCHTOWER_NOTIFICATIONS_HOSTNAME}
      WATCHTOWER_POLL_INTERVAL: 600
      WATCHTOWER_NOTIFICATION_URL: ${WATCHTOWER_NOTIFICATION_URL}
    command: watchtower eventyay-next-web eventyay-next-websocket eventyay-next-worker --cleanup

volumes:
  rd:

