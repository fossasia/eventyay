{% load compress %}
{% load i18n %}
{% load static %}

<div id="eventyay-file-input-i18n" hidden
     data-choose-file="{% translate 'Choose file' %}"
     data-no-file="{% translate 'No file chosen' %}"></div>

{% compress css %}
    <link rel="stylesheet" type="text/css" href="{% static 'vendored/choices/choices.min.css' %}" />
    <link rel="stylesheet" type="text/x-scss" href="{% static 'fontawesome/scss/font-awesome.scss' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'common/css/tabs.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'common/css/_forms.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'common/css/availabilities.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'common/css/avatar.css' %}" />
{% endcompress %}
<script defer src="{% static 'common/js/toastuiLoader.js' %}"
    data-toastui-css="{% static 'vendored/toastui-editor/toastui-editor.min.css' %}"
    data-toastui-js="{% static 'vendored/toastui-editor/toastui-editor.min.js' %}"
    data-toastui-lang="{{ request.LANGUAGE_CODE|slice:':2' }}"
    data-toastui-t-undo="{% translate 'Undo' %}"
    data-toastui-t-redo="{% translate 'Redo' %}"
    data-toastui-t-underline="{% translate 'Underline' %}"></script>
{% compress js %}
    <script defer src="{% static 'vendored/choices/choices.min.js' %}"></script>
    <script defer src="{% static 'common/js/formTools.js' %}"></script>
{% endcompress %}
