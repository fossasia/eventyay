name: Deploy Documentation

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev
      - main
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      EVY_REDIS_URL: redis://localhost:6379/0
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libffi-dev \
            libssl-dev \
            libxml2-dev \
            libxslt1-dev \
            gettext \
            libfreetype-dev \
            libjpeg-dev \
            libpq-dev \
            libenchant-2-dev \
            enchant-2 \
            hunspell \
            aspell-en \
            build-essential

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: latest
          enable-cache: true

      - name: Install Python dependencies (docs)
        working-directory: ./app
        run: uv sync --frozen --group docs

      - name: Build documentation
        working-directory: ./doc
        run: |
          ../app/.venv/bin/sphinx-build -b html -d _build/doctrees . _build/html

      - name: Prepare deployment
        if: github.event_name == 'push'
        run: |
          mkdir -p _site
          cp -r doc/_build/html/* _site/
          cp doc/CNAME _site/
          touch _site/.nojekyll
          ls -la _site/

      - name: Setup Pages
        if: github.event_name == 'push'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: github.event_name == 'push'
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  deploy:
    if: github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

