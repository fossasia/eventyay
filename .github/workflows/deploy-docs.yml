name: Deploy Documentation

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'doc/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            enchant-2 \
            libffi-dev \
            libssl-dev \
            libxml2-dev \
            libxslt1-dev \
            gettext \
            libfreetype-dev \
            libjpeg-dev \
            libpq-dev \
            build-essential

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: latest
          enable-cache: true

      - name: Install Python dependencies
        run: uv sync --group docs
        working-directory: ./app/

      - name: Build unified documentation
        run: |
          # Set environment variables (conf.py handles Django setup automatically)
          export MPLCONFIGDIR=/tmp/matplotlib
          mkdir -p $MPLCONFIGDIR
          # Build documentation
          ../app/.venv/bin/sphinx-build -b html -d _build/doctrees   . _build/html
        working-directory: ./doc/

      - name: Prepare deployment
        run: |
          mkdir -p _site
          # Copy unified documentation (includes all components: tickets, talk, video)
          echo "Copying unified documentation..."
          cp -r doc/_build/html/* _site/
          # Copy CNAME for custom domain (docs.eventyay.com)
          cp doc/CNAME _site/
          # Create .nojekyll to prevent GitHub Pages from ignoring files starting with _
          touch _site/.nojekyll
          # List contents for verification
          echo "Documentation site structure:"
          ls -la _site/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

