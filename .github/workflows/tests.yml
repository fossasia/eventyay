name: Tests

on:
  push:
    branches: [ development, master ]
    paths-ignore:
      - 'doc/**'
      - 'src/pretix/locale/**'
  pull_request:
    branches: [ development, master ]
    paths-ignore:
      - 'doc/**'
      - 'src/pretix/locale/**'

jobs:
  test:
    runs-on: ubuntu-24.04
    name: Tests
    strategy:
      matrix:
        python-version: [3.12]
        database: [postgres]

    steps:
      - uses: actions/checkout@v4

      - name: Start PostgreSQL
        uses: harmon758/postgresql-action@v1
        with:
          postgresql version: '16'
          postgresql db: 'pretix'
          postgresql user: 'postgres'
          postgresql password: 'postgres'
        if: matrix.database == 'postgres'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: latest
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: sudo apt update && sudo apt install -y gettext

      - name: Install Python dependencies
        run: uv sync --all-extras --group test --no-editable

      - name: Run Django checks
        working-directory: ./src
        run: python manage.py check

      - name: Install JS dependencies
        working-directory: ./src
        run: make npminstall

      - name: Compile assets
        working-directory: ./src
        run: make all compress

      # NOTE:
      # CI currently runs a reduced test scope because parts of the
      # full test suite contain legacy imports and failing tests.
      # This is intentional to keep CI deterministic.
      # A follow-up task should restore the full test suite.
      - name: Run stable tests
        working-directory: ./src
        run: pytest -n 3 -p no:sugar --cov=./ --cov-report=xml --reruns 3 tests/stable --maxfail=100

      - name: Upload coverage
        uses: codecov/codecov-action@v1
        with:
          file: src/coverage.xml
          fail_ci_if_error: true
        if: matrix.database == 'postgres' && matrix.python-version == '3.12' && (github.ref == 'refs/heads/development' || github.ref == 'refs/heads/master')

    env:
      EVY_SECRET_KEY: ci-test-secret-key
      EVY_DEBUG: "true"
