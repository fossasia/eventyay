name: eventyay-next

services:
  web:
    build: ./app
    platform: linux/amd64
    container_name: eventyay-next-web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/eventyay:/usr/src/app/eventyay
      - /usr/src/app/eventyay/static/video
      - /usr/src/app/eventyay/static/schedule-editor
      - /usr/src/app/eventyay/webapp/video/node_modules
      - /usr/src/app/eventyay/webapp/schedule-editor/node_modules
      - /usr/src/app/eventyay/webapp/schedule/node_modules
      - /usr/src/app/eventyay/webapp/webcheckin/node_modules
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthcheck/', timeout=5)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build: ./app
    platform: linux/amd64
    container_name: eventyay-next-worker
    entrypoint: celery -A eventyay worker -l info
    volumes:
      - ./app/eventyay:/usr/src/app/eventyay
      - /usr/src/app/eventyay/static/video
      - /usr/src/app/eventyay/static/schedule-editor
      - /usr/src/app/eventyay/webapp/video/node_modules
      - /usr/src/app/eventyay/webapp/schedule-editor/node_modules
      - /usr/src/app/eventyay/webapp/schedule/node_modules
      - /usr/src/app/eventyay/webapp/webcheckin/node_modules
    env_file:
      - ./.env.dev
    environment:
      - MPLCONFIGDIR=/tmp/matplotlib
    healthcheck:
      test: ["CMD", "celery", "-A", "eventyay", "inspect", "ping", "--timeout", "10"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 30s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  redis:
    image: redis:latest
    platform: linux/amd64
    container_name: eventyay-next-redis
    restart: unless-stopped
    volumes:
      - rd:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  db:
    image: postgres:15
    platform: linux/amd64
    container_name: eventyay-next-db
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data/
    env_file:
      - ./.env.dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-eventyay} -d $${POSTGRES_DB:-eventyay}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_data_dev:
  rd:
